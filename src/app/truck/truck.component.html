<div class="button-row">
  Truck List
  <br/>
  <br/>
  <a mat-raised-button color="primary" class="m-r-10" [routerLink]="['/truck-create']"><mat-icon>add</mat-icon></a>
  <a mat-raised-button color="primary" class="m-r-10" [routerLink]="['/books']"><mat-icon>my_library_books</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- TruckID Column -->
    <ng-container matColumnDef="truckID">
      <th mat-header-cell *matHeaderCellDef> TruckID </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.truckID}} </td>
    </ng-container>

    <!-- DriverID Column -->
    <ng-container matColumnDef="driverID">
      <th mat-header-cell *matHeaderCellDef> DrivierID </th>
      <td mat-cell *matCellDef="let element"> {{element.driverID}} </td>
    </ng-container>

    <!-- Longitude Column -->
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef> Longitude </th>
      <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
    </ng-container>

    <!-- Latitude Column -->
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef> Latitude </th>
      <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
    </ng-container>

    <!-- speed Column -->
    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef> Speed </th>
      <td mat-cell *matCellDef="let element"> {{element.speed}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <!-- Zip Code Column -->
    <ng-container matColumnDef="zipCode">
      <th mat-header-cell *matHeaderCellDef> Zip Code </th>
      <td mat-cell *matCellDef="let element"> {{element.zipCode}} </td>
    </ng-container>

    <!-- Last Seen Column -->
    <ng-container matColumnDef="lastSeen">
      <th mat-header-cell *matHeaderCellDef> Last Seen </th>
      <td mat-cell *matCellDef="let element"> {{element.lastSeen}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
  </table>
</div>
